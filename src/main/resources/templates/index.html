<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>
        .navbar {
            background-color: rgba(5, 2, 2, 0.19) !important;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FINKI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">Преглед по години</a>
                </li>

            </ul>
            <span class="navbar-text" style="padding-right:10px;">
                <a href="/logout">
                    <i class="fas fa-sign-in-alt" style="color: rgb(5,0,0)"></i>
                </a>
      </span>
        </div>
    </div>
</nav>

<br>

<div class="container" style="width: 400px">
    <form class="d-flex flex-column align-items-center" method="get" action="/add/declaration">
        <select class="form-select mb-3" aria-label="Disabled select example" name="semester">
            <option th:each="semester : ${semesters}"
                    th:text="|${semester.type} ${semester.yearFrom} - ${semester.yearTo}|"
                    th:value="${semester.id}"></option>
        </select>
        <button class="btn btn-primary">Избери Семестар</button>
    </form>
</div>


</body>
</html>
